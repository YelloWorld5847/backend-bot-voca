<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans antialiased p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-blue-400">üöÄ Vocal Bot Dashboard</h1>

        <!-- Cartes Globales -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-semibold uppercase">Total Runs (Top 1000)</h3>
                <p class="text-3xl font-bold text-white mt-2" id="stat-runs">...</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-semibold uppercase">Data Consomm√©e</h3>
                <p class="text-3xl font-bold text-blue-400 mt-2" id="stat-data">...</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-semibold uppercase">Taux de Succ√®s</h3>
                <p class="text-3xl font-bold text-green-400 mt-2" id="stat-success">...</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-gray-400 text-sm font-semibold uppercase">Utilisateurs Actifs</h3>
                <p class="text-3xl font-bold text-purple-400 mt-2" id="stat-users">...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Graphique -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 lg:col-span-2">
                <h3 class="text-lg font-bold mb-4">Activit√© R√©cente (Runs par heure)</h3>
                <canvas id="activityChart" height="100"></canvas>
            </div>

            <!-- tableau des potes (Cr√©dits) -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 overflow-hidden">
                <h3 class="text-lg font-bold mb-4">Cr√©dits des Comptes</h3>
                <div class="overflow-y-auto max-h-80">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gray-400 text-sm border-b border-gray-700">
                                <th class="pb-2">Utilisateur</th>
                                <th class="pb-2 text-right">Cr√©dits (Mo)</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <!-- rempli par js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                // mise √† jour des cartes
                document.getElementById('stat-runs').innerText = data.global.totalRuns;
                document.getElementById('stat-data').innerText = (data.global.totalUsedMb).toFixed(2) + ' Mo';
                document.getElementById('stat-success').innerText = data.global.successRate + '%';
                document.getElementById('stat-users').innerText = data.users.length;

                // remplissage du tableau des utilisateurs
                const tbody = document.getElementById('users-table');
                data.users.forEach(u => {
                    const isLow = u.remaining_mb < 50;
                    tbody.innerHTML += `
                        <tr class="border-b border-gray-700/50">
                            <td class="py-3 font-medium">${u.username}</td>
                            <td class="py-3 text-right font-bold ${isLow ? 'text-red-400' : 'text-green-400'}">
                                ${u.remaining_mb.toFixed(1)}
                            </td>
                        </tr>
                    `;
                });

                // pr√©paration des donn√©es pour le Graphique Chart.js
                // on groupe les logs par heure (format: "YYYY-MM-DD HH:00")
                const countsByHour = {};
                data.logs.forEach(log => {
                    const date = new Date(log.created_at);
                    const key = date.toISOString().slice(0, 13) + ':00'; // ex: "2024-02-26T14:00"
                    countsByHour[key] = (countsByHour[key] || 0) + 1;
                });

                // trier chronologiquement
                const sortedKeys = Object.keys(countsByHour).sort();
                const labels = sortedKeys.map(k => new Date(k).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
                const chartData = sortedKeys.map(k => countsByHour[k]);

                // affichage du graphique
                const ctx = document.getElementById('activityChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets:[{
                            label: 'Nombre de Runs',
                            data: chartData,
                            borderColor: '#60A5FA', // blue-400
                            backgroundColor: 'rgba(96, 165, 250, 0.2)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: '#374151' } },
                            x: { grid: { color: '#374151' } }
                        }
                    }
                });

            } catch (err) {
                console.error("Erreur chargement dashboard :", err);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
